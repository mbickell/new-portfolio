<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
      crossorigin="anonymous"
    ></script>
    <title>Matthew Bickell | Developer</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="hero__name">Matthew Bickell</h1>
      <p class="hero__title">Software Developer</p>
    </header>

    <main>
      <section class="section portfolio">
        <h2 class="section__title">Portfolio</h2>

        <article class="portfolio-wrapper">
          <img src="http://www.fillmurray.com/g/400/200" alt="project" class="portfolio-wrapper__img" />

          <div class="portfolio-wrapper__text">
            <h3 class="portfolio-wrapper__title">Project</h3>
            <p class="portfolio-wrapper__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque voluptate ipsum perspiciatis. Neque commodi
              impedit nam alias. Quos facere nulla iste quisquam excepturi esse natus, quia fugiat, non similique
              minima.
            </p>
          </div>

          <div class="portfolio-wrapper__stack">
            <span class="portfolio-wrapper__technology fab fa-html5"></span>
            <span class="portfolio-wrapper__technology fab fa-css3"></span>
            <span class="portfolio-wrapper__technology fab fa-js"></span>
          </div>
        </article>
      </section>
    </main>
    <footer class="contact"></footer>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
