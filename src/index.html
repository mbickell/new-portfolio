<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
      crossorigin="anonymous"
    ></script>
    <title>Matthew Bickell | Developer</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="hero__name">Matthew Bickell</h1>
      <p class="hero__title">Software Developer</p>
      <a class="hero__button btn" href="#contact">Get In Touch</a>
      <p class="hero__src">
        Photo by
        <a
          href="https://unsplash.com/@onecreativecat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          rel="noopener noreferrer"
          >Cat GB</a
        >
        on
        <a
          href="https://unsplash.com/@zombieduck/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        >
      </p>
    </header>

    <main>
      <section class="section portfolio">
        <h2 class="section__title">Portfolio</h2>
      </section>
    </main>

    <footer class="contact">
      <section class="details">
        <a
          href="https://github.com/mbickell"
          target="blank"
          class="details__link"
        >
          <span class="details__icon fab fa-linkedin"></span>
          <span class="details__text">GitHub</span>
        </a>
        <a
          href="https://www.linkedin.com/in/matthewbickell/"
          target="blank"
          class="details__link"
        >
          <span class="details__icon fab fa-github-square"></span>
          <span class="details__text">LinkedIn</span>
        </a>
      </section>

      <form
        class="form"
        id="contact"
        name="simple-contact-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/mvodoylr"
        method="post"
      >
        <fieldset class="form-inputs">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="name"
            id="full-name"
            placeholder="First and Last"
            required=""
          />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="_replyto"
            id="email-address"
            placeholder="email@domain.tld"
            required=""
          />
          <label for="message">Message</label>
          <textarea
            rows="5"
            name="message"
            id="message"
            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
            required=""
          ></textarea>
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
          />
        </fieldset>
        <button type="submit" class="btn secondary">Submit</button>
      </form>
    </footer>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
